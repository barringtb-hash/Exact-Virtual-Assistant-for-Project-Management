name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    name: Build & Test (${{ matrix.mode }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TERM: xterm-256color
      VITE_CHARTER_GUIDED_CHAT_ENABLED: "true"
      VITE_CHARTER_WIZARD_VISIBLE: ${{ matrix.mode == 'wizard' && 'true' || 'false' }}
      VITE_AUTO_EXTRACTION_ENABLED: ${{ matrix.mode == 'wizard' && 'true' || 'false' }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [22]
        mode: [guided, wizard]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install Node deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Install Cypress system deps
        run: bash scripts/install-cypress-deps.sh

      - name: Lint
        run: npm run lint --if-present
        env:
          CI: true

      - name: Unit/Integration tests
        run: npm test --if-present
        env:
          CI: true

      - name: Charter wizard golden QA
        run: npm run qa:charter-wizard

      - name: Cypress end-to-end (${{ matrix.mode }})
        run: npm run e2e:${{ matrix.mode }}
        env:
          CI: true

      - name: Cypress sync developer spec
        if: ${{ matrix.mode == 'guided' }}
        run: npm run e2e:ci
        env:
          CI: true

      - name: Upload Cypress screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ github.run_id }}-${{ github.run_attempt }}
          path: cypress/screenshots/**/*.png
          if-no-files-found: ignore
