name: CI

on:
  pull_request:
    branches: [ "**" ]
  push:
    branches: [ main ]
  schedule:
    - cron: "0 9 * * *" # optional nightly full

jobs:
  lint-and-test:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - name: Lint
        run: npm run lint --if-present
        env:
          CI: true
      - name: Unit/Integration tests
        run: npm test --if-present
        env:
          CI: true
      - name: Charter wizard golden QA
        run: npm run qa:charter-wizard

  e2e-smoke:
    name: E2E Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 22 }
      - run: npm ci
      - name: Cypress - smoke
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm run preview -- --host --port 5173 --strictPort
          wait-on: http://127.0.0.1:5173
          browser: electron
          spec: cypress/e2e/00-smoke/**/*.cy.ts
        env:
          CI: true
      - name: Upload Cypress screenshots (smoke)
        if: ${{ failure() || always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ github.run_id }}-${{ github.run_attempt }}-smoke
          path: cypress/screenshots
          if-no-files-found: ignore
          retention-days: 7

  e2e-full:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'schedule'
    name: E2E Full
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 22 }
      - run: npm ci
      - name: Cypress - full
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm run preview -- --host --port 5173 --strictPort
          wait-on: http://127.0.0.1:5173
          browser: electron
          spec: cypress/e2e/{00-smoke,90-extended}/**/*.cy.ts
        env:
          CI: true
      - name: Upload Cypress screenshots (full)
        if: ${{ failure() || always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ github.run_id }}-${{ github.run_attempt }}-full
          path: cypress/screenshots
          if-no-files-found: ignore
          retention-days: 7
