name: CI

on:
  push:
    branches: [ "main" ]
  # Run CI on PRs too (optional)
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        node-version: [22] # change/add versions if needed (e.g. [20, 22])

    steps:
      - name: Check out source
        uses: actions/github-script@v7
        with:
          script: |
            await require('child_process').execSync('git config --global --add safe.directory "$GITHUB_WORKSPACE"')
        # Now check out the repo
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install system deps for headless browsers (Xvfb)
        # GitHub runners often have most libs preinstalled, but Xvfb may be missing.
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            xvfb \
            libgtk-3-0 libnss3 libasound2 libatk-bridge2.0-0 libxss1 libxtst6 libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2

      - name: Install Node dependencies (prefer lockfile)
        id: npm-ci
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci"
            npm ci
          else
            echo "No package-lock.json found, running npm install"
            npm install
          fi

      - name: Lint
        run: npm run lint --if-present
        env:
          CI: true

      - name: Unit/Integration tests
        run: npm test --if-present
        env:
          CI: true

      - name: Build Vite app
        run: npm run build

      - name: Start preview server (Vite)
        run: |
          # start static preview server in background on :5173
          npm run preview -- --host --port 5173 &
          # wait for the server to be ready
          npx --yes wait-on http://127.0.0.1:5173

      - name: End-to-end tests (Cypress via Xvfb)
        # Runs your package.json script: "e2e:ci": "npx --yes cypress run --config-file cypress.config.ts"
        run: xvfb-run -a npm run e2e:ci
        env:
          CI: true
