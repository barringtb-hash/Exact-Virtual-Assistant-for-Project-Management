name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        node-version: [22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Locate package.json
        shell: bash
        run: |
          set -euo pipefail
          if [ -f package.json ]; then
            PKG_DIR="."
          else
            PKG_DIR=$(dirname "$(find . -not -path '*/node_modules/*' -name package.json | head -n 1 || true)")
          fi
          if [ -z "${PKG_DIR:-}" ] || [ ! -f "$PKG_DIR/package.json" ]; then
            echo "No package.json found in repository" >&2
            exit 1
          fi
          echo "Using PKG_DIR=$PKG_DIR"
          echo "PKG_DIR=$PKG_DIR" >> "$GITHUB_ENV"

      - name: Install Node deps
        working-directory: ${{ env.PKG_DIR }}
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Lint
        working-directory: ${{ env.PKG_DIR }}
        run: npm run lint --if-present
        env:
          CI: true

      - name: Unit/Integration tests
        working-directory: ${{ env.PKG_DIR }}
        run: npm test --if-present
        env:
          CI: true

      - name: Cypress end-to-end tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          build: cd ${{ env.PKG_DIR }} && npm run build
          start: cd ${{ env.PKG_DIR }} && npm run preview -- --host --port 5173 --strictPort
          wait-on: http://127.0.0.1:5173
          browser: electron
        env:
          CI: true
