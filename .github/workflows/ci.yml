name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    name: Build & Test (${{ matrix.mode }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TERM: xterm-256color
      VITE_CHARTER_GUIDED_CHAT_ENABLED: "true"
      VITE_CHARTER_WIZARD_VISIBLE: ${{ matrix.mode == 'wizard' && 'true' || 'false' }}
      VITE_AUTO_EXTRACTION_ENABLED: ${{ matrix.mode == 'wizard' && 'true' || 'false' }}
          # Assign a unique port per mode to prevent preview server conflicts
    PORT: ${{ matrix.mode == 'guided' && '5173' || '5174' }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [22]
        mode: [guided, wizard]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install Node deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Install Cypress system deps
        run: bash scripts/install-cypress-deps.sh

      - name: Lint
        run: npm run lint --if-present
        env:
          CI: true

      - name: Unit/Integration tests
        run: npm test --if-present
        env:
          CI: true

      - name: Charter wizard golden QA
        run: npm run qa:charter-wizard

      - name: Cypress end-to-end (${{ matrix.mode }})
        run: npm run e2e:${{ matrix.mode }}
        env:
          CI: true

      - name: Upload Cypress screenshots (${{ matrix.mode }})
        if: ${{ failure() || always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ github.run_id }}-${{ github.run_attempt }}-${{ matrix.mode }}
          path: cypress/screenshots
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Cypress videos (${{ matrix.mode }})
        if: ${{ failure() || always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ github.run_id }}-${{ github.run_attempt }}-${{ matrix.mode }}
          path: cypress/videos
          if-no-files-found: ignore
          retention-days: 7

  voice:
    name: E2E (voice guided backend)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: test
    env:
      TERM: xterm-256color
      VITE_CHARTER_GUIDED_CHAT_ENABLED: "true"
      VITE_CHARTER_WIZARD_VISIBLE: "true"
      VITE_AUTO_EXTRACTION_ENABLED: "true"
          # Assign a dedicated port for the voice job
        PORT: 5175

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Node deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Install Cypress system deps
        run: bash scripts/install-cypress-deps.sh

      - name: E2E (voice guided backend)
        run: npm run e2e:voice
        env:
          CI: true

      - name: Upload Cypress screenshots (voice)
        if: ${{ failure() || always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ github.run_id }}-${{ github.run_attempt }}-voice
          path: cypress/screenshots
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Cypress videos (voice)
        if: ${{ failure() || always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ github.run_id }}-${{ github.run_attempt }}-voice
          path: cypress/videos
          if-no-files-found: ignore
          retention-days: 7
