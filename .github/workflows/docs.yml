name: docs

on:
  pull_request:
    paths:
      - '**/*.md'
      - 'scripts/validate-doc-links.mjs'
  push:
    paths:
      - '**/*.md'
      - 'scripts/validate-doc-links.mjs'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: node scripts/validate-doc-links.mjs
