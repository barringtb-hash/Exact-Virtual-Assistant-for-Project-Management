name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        node-version: [22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use Node with cache only when a lockfile exists
      - name: Use Node ${{ matrix.node-version }} (cached)
        if: ${{ hashFiles('package-lock.json') != '' || hashFiles('npm-shrinkwrap.json') != '' || hashFiles('yarn.lock') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # Fallback: Node without cache when no lockfile exists
      - name: Use Node ${{ matrix.node-version }} (no cache)
        if: ${{ !(hashFiles('package-lock.json') != '' || hashFiles('npm-shrinkwrap.json') != '' || hashFiles('yarn.lock') != '') }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Node deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Install Cypress system deps
        run: bash scripts/install-cypress-deps.sh

      - name: Lint
        run: npm run lint --if-present
        env:
          CI: true

      - name: Unit/Integration tests
        run: npm test --if-present
        env:
          CI: true

      - name: Build Vite app
        run: npm run build

      - name: Start preview on strict port
        run: |
          npm run preview -- --host --port 5173 --strictPort &
          npx --yes wait-on http://127.0.0.1:5173

      - name: Cypress E2E (headless via Xvfb)
        run: xvfb-run -a npm run e2e:ci
        env:
          CI: true
